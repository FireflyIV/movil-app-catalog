name: catalogo_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^3.0.1
  flutter_native_splash: ^2.2.14
  get: ^4.6.5
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2

  ## -- OTP Text Field Package
  otp_text_field: ^1.1.3

  ## -- Firebase Packages
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.3

  ## -- Cached Network Images
  cached_network_image: ^3.2.3

  ## -- Google Packages
  google_sign_in: ^5.4.2

  ## -- Icon Packages
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  cloud_firestore: ^4.1.0
  awesome_snackbar_content: ^0.1.0
  flutter_svg: ^1.1.6
  image_picker: ^0.8.6
  firebase_storage: ^11.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/
    - assets/logo/
    - assets/images/forget_password/
    - assets/error_messages/

